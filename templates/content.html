<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Interests</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .feed {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        .post {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-color: #000;
            overflow: hidden;
            margin-bottom: 1px;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .post-content {
            position: relative;
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
            z-index: 2;
        }
        .user-info {
            font-weight: bold;
        }
        .description {
            margin: 10px 0;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .actions button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }
        .actions button:hover {
            color: #ff4757;
        }
        .actions .like-count,
        .actions .comment-count,
        .actions .share-count {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="feed">
        {% for post in posts %}
        <div class="post">
            <video class="video-container" autoplay loop muted>
                <source src="{{ post.video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="post-content">
                <div class="user-info">@{{ post.user }}</div>
                <div class="description">{{ post.description }}</div>
                <div class="actions">
                    <div class="likes">
                        <button>‚ù§Ô∏è</button> <span class="like-count">{{ post.likes }}</span>
                    </div>
                    <div class="comments">
                        <button>üí¨</button> <span class="comment-count">{{ post.comments }}</span>
                    </div>
                    <div class="shares">
                        <button>‚ÜóÔ∏è</button> <span class="share-count">{{ post.shares }}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
